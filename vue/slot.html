<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="app">
    <h2>自定义组件</h2>
    <custom>
        <div>我是THMl结构</div>
    </custom>
</div>
<script>
    //定制模板
    Vue.component('custom',{

        template:`
            <div>
                <slot>
                <p>这是第一个提醒</p>
                <p>这是第二个提醒</p>
                <p>这是第三个提醒</p>
                </slot>
            </div>
        `
    })
    new Vue({
        el:'#app' 
    })
</script>
</body>

</html>
